<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://unpkg.com/vue/dist/vue.js"></script> 
    <title>Vue JS</title>
</head>
<body>
 

<div id="exercise">
	<!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
	<p>VueJS is pretty cool - {{name}} -- {{age}}</p>
	<!-- 2) Output your age, multiplied by 3 -->
	<p>My name multiplied by 3 is  {{age * 3}}</p>
	<!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
	<p>{{randomNumber()}}</p>
	<!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
	<div>
		<img style="width:100px;height:100px" v-bind:src='randomImage'>
	</div>
	<!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
	<div>
		<input type="text" v-bind:value="name">
	</div>
</div>

<script> 
	new Vue({
		el:'#exercise',
		data: {
			name: 'Paul Southall',
			age: 31,
			randomImage:'https://marketplace.canva.com/MAB7AsNwnXA/1/0/thumbnail_large/canva--modern-telecommunications-logo-MAB7AsNwnXA.jpg'
		},
		methods: {
                randomNumber: function(event){
                    return Math.floor((Math.random() * 100) + 1);
                }
            }
	});
</script>



</body>
</html>
